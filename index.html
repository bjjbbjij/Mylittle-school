<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#219ebc" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="مدرستي الصغيرة" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <title>مدرستي الصغيرة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&family=Baloo+2:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/mobile-enhancements.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- تحسين التحميل للأجهزة المحمولة -->
  <link rel="preload" href="images/download.png" as="image" />
</head>
<body>
  <div class="main-container">
    <header>
      <h1 class="site-title" role="heading" aria-level="1">
        <i class="fa-solid fa-school" aria-hidden="true"></i> 
        مدرستي الصغيرة
      </h1>
      <p class="site-desc" role="banner">
        منصة تعليمية تفاعلية للأطفال لتعلم الحروف، الأرقام، الألوان، الحيوانات، وتنمية المهارات من خلال الألعاب التعليمية الممتعة.
      </p>
    </header>
    
    <div class="hero-illustration" aria-hidden="true">
      <img src="images/download.png" alt="أطفال يتعلمون ويلعبون" style="max-width: 220px; margin: 0 auto; display: block;" loading="eager" />
    </div>
    
    <div class="main-actions" role="navigation" aria-label="القائمة الرئيسية">
      <button class="main-btn" onclick="window.location.href='learning.html'" role="button" aria-label="الانتقال إلى منطقة التعلم">
        <i class="fa-solid fa-book-open-reader" aria-hidden="true"></i> 
        منطقة التعلم
      </button>
      <button class="main-btn" onclick="window.location.href='games.html'" role="button" aria-label="الانتقال إلى منطقة الألعاب التعليمية">
        <i class="fa-solid fa-gamepad" aria-hidden="true"></i> 
        منطقة الألعاب التعليمية
      </button>
    </div>
  </div>

  <script src="js/script.js"></script>
