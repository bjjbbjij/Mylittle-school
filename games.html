<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#219ebc" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="format-detection" content="telephone=no" />
  <title>منطقة الألعاب التعليمية | مدرستي الصغيرة</title>
  <link rel="stylesheet" href="css/games.css">
  <link rel="stylesheet" href="css/mobile-enhancements.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="games-container">
    <header>
      <h1 class="games-title" role="heading" aria-level="1">
        <i class="fa-solid fa-gamepad" aria-hidden="true"></i>
        منطقة الألعاب التعليمية
      </h1>
      <p class="games-desc" role="banner">اختر اللعبة التي تريد لعبها:</p>
    </header>
    
    <div class="games-sections" role="main" aria-label="الألعاب التعليمية">
      <a class="games-card" href="games/letter-game/letter-game.html" role="button" aria-label="لعبة الحروف العربية">
        <i class="fa-solid fa-font" aria-hidden="true"></i>
        <span>لعبة الحروف</span>
      </a>

      <a class="games-card" href="games/color-game/color-game.html" role="button" aria-label="لعبة الألوان">
        <i class="fa-solid fa-palette" aria-hidden="true"></i>
        <span>لعبة الألوان</span>
      </a>
      
      <a class="games-card" href="games/count-game/count-game.html" role="button" aria-label="لعبة العد">
        <i class="fa-solid fa-hashtag" aria-hidden="true"></i>
        <span>لعبة العد</span>
      </a>
      
      <a class="games-card" href="games/complete-word/complete-word.html" role="button" aria-label="اكمل الكلمة">
        <i class="fa-solid fa-spell-check" aria-hidden="true"></i>
        <span>اكمل الكلمة</span>
      </a>
      
      <a class="games-card" href="games/memory-game/memory-game.html" role="button" aria-label="لعبة الذاكرة - تطابق الصور">
        <i class="fa-solid fa-brain" aria-hidden="true"></i>
        <span>لعبة الذاكرة - تطابق الصور</span>
      </a>
      
      <a class="games-card disabled" href="#" onclick="return false;" style="pointer-events: none; opacity: 0.5; cursor: default;" role="button" aria-label="لعبة صندوق الألوان (غير متاحة حالياً)" aria-disabled="true">
        <i class="fa-solid fa-box" aria-hidden="true"></i>
        <span>لعبة صندوق الألوان</span>
      </a>

      <a class="games-card" href="games/animal-quiz/animal-quiz.html" role="button" aria-label="لعبة التعرف على الحيوان">
        <i class="fa-solid fa-paw" aria-hidden="true"></i>
        <span>لعبة التعرف على الحيوان</span>
      </a>
    </div>
    
    <button class="back-btn" onclick="window.location.href='index.html'" role="button" aria-label="العودة للصفحة الرئيسية">
      <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
      العودة للصفحة الرئيسية
    </button>
  </div>
  
  <script>
    // تحسين التفاعل اللمسي لصفحة الألعاب
    document.addEventListener('DOMContentLoaded', function() {
      const gamesCards = document.querySelectorAll('.games-card:not(.disabled)');
      const backBtn = document.querySelector('.back-btn');
      
      // إضافة تأثيرات اللمس للبطاقات
      gamesCards.forEach(card => {
        card.addEventListener('touchstart', function(e) {
          this.style.transform = 'scale(0.95)';
          this.style.transition = 'transform 0.1s ease';
          
          if (navigator.vibrate) {
            navigator.vibrate(30);
          }
        });
        
        card.addEventListener('touchend', function(e) {
          this.style.transform = 'scale(1)';
          this.style.transition = 'transform 0.2s ease';
        });
      });
      
      // إضافة تأثيرات اللمس لزر العودة
      if (backBtn) {
        backBtn.addEventListener('touchstart', function(e) {
          this.style.transform = 'scale(0.95)';
          this.style.transition = 'transform 0.1s ease';
          
          if (navigator.vibrate) {
            navigator.vibrate(20);
          }
        });
        
        backBtn.addEventListener('touchend', function(e) {
          this.style.transform = 'scale(1)';
          this.style.transition = 'transform 0.2s ease';
        });
      }
      
      // منع التحديد المزدوج
      document.addEventListener('dblclick', function(e) {
        e.preventDefault();
      });
      
      // إضافة تأثير للبطاقات المعطلة
      const disabledCards = document.querySelectorAll('.games-card.disabled');
      disabledCards.forEach(card => {
        card.addEventListener('touchstart', function(e) {
          if (navigator.vibrate) {
            navigator.vibrate([50, 50, 50]);
          }
        });
      });
    });
  </script>
</body>
</html>
