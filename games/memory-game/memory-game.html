<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الذاكرة - تطابق الصور | مدرستي الصغيرة</title>
  <link rel="stylesheet" href="memory-game.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Stars Display -->
    <div class="stars-container">
      <div class="stars">
        <span class="star">⭐</span>
        <span class="star">⭐</span>
        <span class="star">⭐</span>
        <span class="star">⭐</span>
        <span class="star">⭐</span>
      </div>
      <div class="stars-count">0</div>
    </div>

    <!-- Header -->
    <header>
      <h1 class="title">🧠 لعبة الذاكرة</h1>
      <p class="subtitle">تطابق الصور المتشابهة لتحسن ذاكرتك</p>
    </header>

    <!-- Navigation -->
    <nav class="navigation">
      <a href="../../index.html" class="nav-btn" id="homeBtn">🏠 الصفحة الرئيسية</a>
      <a href="../../learning.html" class="nav-btn" id="learningBtn">📚 منطقة التعلم</a>
      <a href="../../games.html" class="nav-btn" id="gamesBtn">🎮 الألعاب التعليمية</a>
    </nav>

    <!-- Game Info -->
    <div class="game-info">
      <div class="info-card">
        <h3>📊 النتيجة</h3>
        <div class="score">0</div>
      </div>
      <div class="info-card">
        <h3>⏱️ الوقت</h3>
        <div class="timer">00:00</div>
      </div>
      <div class="info-card">
        <h3>🔄 المحاولات</h3>
        <div class="moves">0</div>
      </div>
    </div>

    <!-- Game Controls -->
    <div class="game-controls">
      <button class="control-btn" id="startBtn"><i class="fa-solid fa-play" style="color: #74C0FC;"></i> تشغيل</button>
      <button class="control-btn" id="resetBtn">🔄 إعادة تشغيل</button>
      <button class="control-btn" id="pauseBtn"><i class="fa-solid fa-pause" style="color: #74C0FC;"></i> إيقاف مؤقت</button>
    </div>

    <!-- Game Board -->
    <div class="game-board" id="gameBoard">
      <!-- Cards will be generated by JavaScript -->
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="gameOverModal">
      <div class="modal-content">
        <h2>🎉 مبروك!</h2>
        <p>لقد أكملت اللعبة بنجاح!</p>
        <div class="final-stats">
          <div class="stat">
            <span class="stat-label">الوقت:</span>
            <span class="stat-value" id="finalTime">00:00</span>
          </div>
          <div class="stat">
            <span class="stat-label">المحاولات:</span>
            <span class="stat-value" id="finalMoves">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">النتيجة:</span>
            <span class="stat-value" id="finalScore">0</span>
          </div>
        </div>
        <div class="modal-buttons">
          <button class="modal-btn" id="playAgainBtn">🎮 العب مرة أخرى</button>
          <button class="modal-btn" id="backToGamesBtn">🏠 العودة للألعاب</button>
        </div>
      </div>
    </div>

    <!-- Instructions Modal -->
    <!-- تم حذف نافذة التعليمات بالكامل -->
  </div>

  <script src="memory-game.js"></script>
</body>
</html>
